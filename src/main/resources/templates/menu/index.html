<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>management_system</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">management_system</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child ">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" >
                <a href="javascript:;">
                    <img th:src="@{/img/dog.jpg}" class="layui-nav-img">
                    <span th:text="${loginName}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
<!--                        <dd shiro:hasPermission="/systemUserView"><a href="/toUser">用户管理</a></dd>-->
<!--                        <dd shiro:hasPermission="/systemRoleView"><a href="/toRole">角色管理</a></dd>-->
<!--                        <dd shiro:hasPermission="/systemMenuView"><a href="/toMenu">菜单管理</a></dd>-->
<!--                        <dd shiro:hasPermission="/systemDeptView"><a href="/toDept">部门管理</a></dd>-->
                        <shiro:hasPermission name="/systemUserView"><dd><a href="/toUser">用户管理</a></dd></shiro:hasPermission>
                        <shiro:hasPermission name="/systemRoleView"><dd><a href="/toRole">角色管理</a></dd></shiro:hasPermission>
                        <shiro:hasPermission name="/systemMenuView"><dd><a href="/toMenu">菜单管理</a></dd></shiro:hasPermission>
                        <shiro:hasPermission name="/systemDeptView"><dd><a href="/toDept">部门管理</a></dd></shiro:hasPermission>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">系统监控</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">在线用户</a></dd>
                        <dd><a href="javascript:;">数据监控</a></dd>
                        <dd><a href="">服务监控</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="iframeMain" src="" style="width: 100%; height: 100%"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','jquery'], function(){
        var element = layui.element;
        var $ = layui.jquery;

        $(document).ready(function(){
            $("dd>a").click(function (e) {
                e.preventDefault();
                $("#iframeMain").attr("src",$(this).attr("href"));
            });
        });
    });
</script>
</body>
</html>
